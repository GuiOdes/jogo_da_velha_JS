<!DOCTYPE html>
<html lang="pt" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jogo da Velha - Por Guilherme Monteiro</title>
    <!-- favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/tic-tac-toe.png">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- font awesome links -->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- jquery link -->
    <script src="assets/js/jquery.js"></script>
    <!-- css link -->
    <link rel="stylesheet" href="assets/css/style.css">

    <script>
      $(document).ready(function(){
        $("#modalPlayers").modal("show");

        $("#btnP").click(function(){
          validaPlayers();
        });

        $("#limpaTab").click(function(){
          resetaGame();
        });
      });
    </script>
  </head>
  <body>
    <div class="container-flex page">

      <!-- navbar -->
      <nav class="navbar navbar-light bg-light text-center">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="assets/img/nav-tic-tac-toe.png" alt="" width="30" height="30" class="d-inline-block align-text-top">
            Jogo da velha
          </a>
          <button class="btn btn-danger" style="border-radius: 20px;" id="limpaTab">Zerar Placar</button>
        </div>
      </nav>

      <center>
        <div id="placares">
          <span id="titulo">Placar dos jogadores</span><br>
          <span id="placar1">Player 1</span>: <span id=pontos1>0</span><br>
          <span id="placar2">Player 2</span>: <span id=pontos2>0</span>
        </div>
      
        <table class="table-bordered">
          <tr>
            <td>
              <div class="campo" id="a1"></div>
            </td>
            <td>
              <div class="campo" id="a2"></div>
            </td>
            <td>
              <div class="campo" id="a3"></div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="campo" id="b1"></div>
            </td>
            <td>
              <div class="campo" id="b2"></div>
            </td>
            <td>
              <div class="campo" id="b3"></div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="campo" id="c1"></div>
            </td>
            <td>
              <div class="campo" id="c2"></div>
            </td>
            <td>
              <div class="campo" id="c3"></div>
            </td>
          </tr>
        </table>
      </center>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalPlayers" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header justify-content-center">
            <h5 class="modal-title" id="modalPlayersLabel">Bem vindos, jogadores!</h5>
          </div>
          <div class="modal-body text-center">
            <input id="player1" placeholder="Nome do jogador 1" class="form-control">
            <input id="player2" placeholder="Nome do jogador 2" class="form-control">
            <div id="erro">Digite algo nos campos, por favor!</div>
          </div>
          <div class="modal-footer justify-content-center">
            <button id="btnP" class="btn btn-primary jogar">Jogar!</button>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/jogo.js"></script>

    <div class="text-center">Icons made by <a href="https://www.flaticon.com/authors/dreamstale" title="Dreamstale">Dreamstale</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
  </body>
</html>
